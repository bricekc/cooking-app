<div class="recipe-card" (click)="goToDetails()">
  <section class="recipe-image-container">
    <img
      [src]="
        recipe().imageURL ||
        'https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg'
      "
      alt="Image of recipe"
      class="recipe-image"
    />
  </section>
  <section class="recipe-content">
    <div class="recipe-header">
      <h1 class="recipe-title">{{ recipe().name }}</h1>
      <div class="recipe-category">{{ recipe().category }}</div>
    </div>
    <p class="recipe-description">{{ recipe().description }}</p>
    @if (auth.currentUser()?.id === recipe().userId || auth.currentUser()?.id
    === '1') {
    <div class="recipe-actions">
      <a
        class="btn-modifier"
        [routerLink]="['/recipes', recipe().id, 'edit']"
        (click)="$event.stopPropagation()"
        role="button"
      >
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          ></path>
          <path
            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
          ></path>
        </svg>
        Modifier
      </a>
      <button class="btn-supprimer" (click)="deleteRecipe($event)">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          ></path>
        </svg>
        Supprimer
      </button>
    </div>
    }
  </section>
</div>
